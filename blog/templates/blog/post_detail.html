<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Author: {{ post.author }}</p>
    <p>Created: {{ post.created_at }}</p>
    <p>Updated: {{ post.updated_at }}</p>
    {% if user == post.author %}
        <a href="{% url 'post_edit' pk=post.pk %}">Edit</a>
        <a href="{% url 'post_delete' pk=post.pk %}">Delete</a>
    {% endif %}
    <a href="{% url 'post_list' %}">Back to Posts</a>
</body>
</html>
